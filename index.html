<!DOCTYPE html>
<html lang="en">
<head>
    <title>quehui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Style -->
    <link rel="stylesheet" href="css/theme.css">
    <!-- TODO: Predefined Schemes (select one of the presented) -->
    <link rel="alternate stylesheet" href="css/theme-persimmon.css" title="theme-persimmon">
    <link rel="alternate stylesheet" href="css/theme-atomic-tangerine.css" title="theme-atomic-tangerine">
    <link rel="alternate stylesheet" href="css/theme-yellow-sea.css" title="theme-yellow-sea">
    <link rel="alternate stylesheet" href="css/theme-rio-grande.css" title="theme-rio-grande">
    <link rel="alternate stylesheet" href="css/theme-vida-loca.css" title="theme-vida-loca">
    <link rel="alternate stylesheet" href="css/theme-mountain-meadow.css" title="theme-mountain-meadow">
    <link rel="alternate stylesheet" href="css/theme-java.css" title="theme-java">
    <link rel="alternate stylesheet" href="css/theme-mariner.css" title="theme-mariner">
    <link rel="alternate stylesheet" href="css/theme-medium-purple.css" title="theme-medium-purple">
    <link rel="alternate stylesheet" href="css/theme-lavender-magenta.css" title="theme-lavender-magenta">
</head>
<body>
<div id="home">
<header class="header">
    <nav id="navigation" class="navbar affix">
        <div class="information hidden-sm hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <a href="#"><span class="icon icon_mail_alt"></span> 1584429008@qq.com</a>
                        <a href="#"><span class="icon icon_phone"></span> 13052531527</a>
                    </div>
                    <!-- /Feedback -->
                </div>
            </div>
        </div>
        <!-- /Company Information -->

        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <!-- Navigation Header -->
                    <div class="navbar-header">

                        <!-- Toggle Button -->
                        <button type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main-menu"
                                aria-expanded="false"
                                aria-controls="main-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        </button>

                    </div>
                    <div id="main-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">主页</a></li>
                            <li><a href="mod/about.html">关于</a></li>
                            <li><a href="#">产品</a></li>
                            <li><a href="mod/contact.html">联系我们</a></li>
                        </ul>
                    </div>


                </div>
            </div>

        </div>
    </nav>
    <!-- /Navigation -->

</header>

<div class="slider owl-carousel owl-theme" style="margin-top: -1rem">

<!-- Slide -->
<div class="item mask" style="background: url(images/home.jpg) no-repeat center top / cover;background-size:100% 120%" data-stellar-background-ratio="0.4">

	<div class="container height-100p">
		<div class="row height-100p">

			<div class="col-sm-6 col-md-6 height-100p bounceInLeft wow" data-wow-duration="1.3s" data-wow-delay="0.3s" data-stellar-ratio="0.7">
				<div class="vertical-middle">
					<h1 class="text-white">Welcome to <span class="text-theme">QueHui</span></h1>
					<div class="text-white h4">
						It is a long established fact that a reader will be distracted by the readable content of a
						page when looking at its layout.
					</div>
					<a href="#projects" class="smooth-scroll btn btn-theme">Start Watching</a>
				</div>
			</div>

			<div class="col-sm-6 col-md-4 col-md-offset-2 height-100p bounceInRight wow" data-wow-duration="1.3s" data-stellar-ratio="0.8">
				<div class="vertical-middle">
					<img src="images/devices.png" class="img-responsive" alt="">
				</div>
			</div>

		</div>
	</div>

</div>
<!-- /Slide -->



</div>
<!-- /Slider -->

<!-- Main -->
<main class="main-container">


<!-- Section: Projects -->
<section id="projects" class="section-small bg-light-gray">
	<div class="container">
		<!-- Section Header -->
		<div class="row">
			<div class="col-md-6">
				<header>
					<h2 class="section-title"><span class="text-theme">最</span> 新</h2>
					<p class="section-subtitle">最新最新最新产品</p>
				</header>
			</div>

			<div class="col-md-6">

			</div>

		</div>
		<!-- /Section Header -->

		<!-- Section Content -->
		<div class="row mt">
			<div class="col-md-4 col-sm-6 fadeIn wow" data-wow-duration="1.3s" v-for="item in content" :data-wow-delay="item.index">
				<a :href="item.logo" class="project-item image-popup">
					<div class="gallery-image">
						<img :src="item.logo" :alt="item.name">
					</div>
					<div class="info">
						<div class="h4 title">{{item.name}}</div>
						<p class="description">{{item.info}}</p>
					</div>
				</a>
			</div>
		</div>
		<!-- /Section content -->
	</div>
</section>

</main>
<!-- /Main -->

<!-- Footer -->
<footer class="footer section-small">
<div style="text-align: center">底部</div>
</footer>
<!-- /Footer -->

<!-- Scroll To Top -->
<div id="scroll-to-top" class="scroll-to-top">
<i class="icon fa fa-angle-up"></i>
</div>
</div>
<!-- SCRIPTS -->
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/general.js"></script>
<script src="js/vue.js"></script>
<script>
    var v_item_text = new Vue({
        el: $('#home')[0],
        data:{
            content:{}
        }
    });
    $.get("../../qh/api/api/product",{},function (result) {
        if(result.message=='成功'){
            var val=result.content;
			$(val).each(function (k,v) {
                val[k].index=(0.2*k)+'s';
            });
            v_item_text.content=val;

		}
    })
</script>
</body>
</html>
