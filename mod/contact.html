<!DOCTYPE html>
<html lang="en">
<head>
    <title>quehui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
<header  class="header">
    <nav id="navigation" class="navbar affix">
        <div class="information hidden-sm hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <a href="#"><span class="icon icon_mail_alt"></span> 1584429008@qq.com</a>
                        <a href="#"><span class="icon icon_phone"></span> 13052531527</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main-menu"
                                aria-expanded="false"
                                aria-controls="main-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="main-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../index.html">主页</a></li>
                            <li><a href="../mod/about.html">关于</a></li>
                            <li><a href="portfolio-3-col.html">产品</a></li>

                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </nav>
    <!-- /Navigation -->

</header>

<!-- Section: Page Header -->
<section class="section-page-header">
    <div class="container">
        <div class="row">

            <!-- Page Title -->
            <div class="col-md-8">
                <h1 class="title">联系我们</h1>
                <div class="subtitle">大家可以来搞基 </div>
            </div>
            <!-- /Page Title -->

            <!-- Breadcrumbs -->
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li><i class="fa fa-fw fa-home"></i> <a href="../">主页</a></li>
                    <li>联系我们</li>
                </ul>
            </div>


        </div>
    </div>
</section>
<!-- /Section: Page Header -->

<!-- Main -->
<main class="main-container" id="home">
    <div class="container">

        <div class="row">

            <div class="col-md-8 contact-form fadeIn wow" data-wow-duration="1.3s">

                <h3 class="title">发送信息</h3>

                <input type="hidden" name="form" value="Contact Page">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input id="user_name" type="text" class="form-control" placeholder="您的名字... *">
                    </div>
                    <div class="form-group col-md-6">
                        <input id="user_mail" type="email" name="email" class="form-control" placeholder="您的邮箱地址... *" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <textarea id="user_content" name="message" class="form-control" placeholder="写点什么... "></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <button type="submit" id="sendmail" class="btn btn-theme"><i class="fa fa-fw fa-paper-plane-o"></i> 发送</button>
                    </div>
                </div>
            </div>
            <!-- /Contact Form -->

            <!-- Address -->
            <div class="col-md-4 fadeIn wow" data-wow-duration="1.3s" data-wow-delay="0.7s">

                <h3 class="title">{{content.name}}</h3>
                <p>
                   {{content.info}}
                </p>

                <ul class="contact-information">
                    <li><i class="icon fa fa-fw fa-globe"></i><span>地址</span> {{content.address}}</li>
                    <li><i class="icon fa fa-fw fa-envelope"></i><span>E-mail</span> {{content.email}}</li>
                    <li><i class="icon fa fa-fw fa-phone"></i><span>手机</span> +{{content.phone}}</li>
                </ul>

            </div>
        </div>
    </div>

</main>
<!-- /Main -->

<div id="scroll-to-top" class="scroll-to-top">
    <i class="icon fa fa-angle-up"></i>
</div>


<!-- SCRIPTS -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/masonry.pkgd.min.js"></script>
<script src="../js/general.js"></script>
<script src="../js/vue.js"></script>
<script>
    $(document).ready(function () {
        var v_item_text = new Vue({
            el: $('#home')[0],
            data:{
                content:{}
            }
        });
        $('#sendmail').click(function () {
            var name=$('#user_name').val(),
                email=$('#user_mail').val(),
                user_content=$('#user_content').val();

            var data={
                name:name,
                email:email,
                content:user_content
            };

            if(name&&email&&user_content){
                $.ajax({
                    url:'../../qh_api/api/sendMail',
                    type:'post',
                    dataType:'json',
                    data:data,
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        console.log(XMLHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                    },
                    success: function(msg){
                        console.log(msg);
                    }
                });
            }
        });

        $.get("../../qh_api/api/corp",{},function (result) {
            v_item_text.content=result.content;
        })
    });
</script>
</body>
</html>
