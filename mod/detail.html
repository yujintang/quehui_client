<!DOCTYPE html>
<html lang="en">
<head>
    <title>quehui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
<div id="home">
    <header class="header">
        <nav id="navigation" class="navbar affix">
            <div class="information hidden-sm hidden-xs">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <a href="#"><span class="icon icon_mail_alt"></span> 1584429008@qq.com</a>
                            <a href="#"><span class="icon icon_phone"></span> 13052531527</a>
                        </div>
                        <!-- /Feedback -->
                    </div>
                </div>
            </div>
            <!-- /Company Information -->

            <div class="container">

                <div class="row">
                    <div class="col-md-12">

                        <!-- Navigation Header -->
                        <div class="navbar-header">

                            <!-- Toggle Button -->
                            <button type="button"
                                    class="navbar-toggle collapsed"
                                    data-toggle="collapse"
                                    data-target="#main-menu"
                                    aria-expanded="false"
                                    aria-controls="main-menu">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>

                            </button>

                        </div>
                        <div id="main-menu" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="../">主页</a></li>
                                <li><a href="about.html">关于</a></li>
                                <li><a href="portfolio-3-col.html">产品</a></li>
                                <li><a href="contact.html">联系我们</a></li>
                            </ul>
                        </div>


                    </div>
                </div>

            </div>
        </nav>
        <!-- /Navigation -->

    </header>
    <section class="section-page-header">
        <div class="container">
            <div class="row">

                <!-- Page Title -->
                <div class="col-md-8">
                    <h1 class="title">产品 - 详情</h1>
                    <div class="subtitle">产品 - 详情</div>
                </div>
                <!-- /Page Title -->

                <!-- Breadcrumbs -->
                <div class="col-md-4">
                    <ul class="breadcrumb">
                        <li><i class="fa fa-fw fa-home"></i> <a href="../">主页</a></li>
                        <li><a href="#">产品</a></li>
                        <li>{{content.name}}</li>
                    </ul>
                </div>
                <!-- /Breadcrumbs -->

            </div>
        </div>
    </section>
    <!-- /Section: Page Header -->

    <!-- Main -->
    <main class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-9" style="width: 100%">
                    <article class="blog-post">
                        <div class="image">
                            <a  class="image-popup">
                                <div class="gallery-image">
                                    <img :src="content.logo">
                                </div>
                            </a>
                        </div>
                        <h2 class="title">{{content.name}}</h2>
                        <ul class="list-inline meta">
                            <li>{{content.info}}</li>
                        </ul>
                        <div class="content"></div>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer section-small">

    </footer>
    <div id="scroll-to-top" class="scroll-to-top">
        <i class="icon fa fa-angle-up"></i>
    </div>
</div>
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/masonry.pkgd.min.js"></script>
<script src="../js/general.js"></script>
<script src="../js/vue.js"></script>
<script>
    $(document).ready(function () {
        var v_item_text = new Vue({
            el: $('#home')[0],
            data: {
                content: {}
            }
        });
        var detail_id=localStorage.detail_id;
        $.get("../../qh_api/api/product/"+detail_id,{},function (result) {
            var val=result.content;
            $('.content').html(val.detail);
            v_item_text.content=val;
        });
    })
</script>
</body>
</html>
