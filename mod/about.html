<!DOCTYPE html>
<html lang="en">
<head>
    <title>quehui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
<div id="home">
<header  class="header">
    <nav id="navigation" class="navbar affix">
        <div class="information hidden-sm hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <a href="#"><span class="icon icon_mail_alt"></span> 1584429008@qq.com</a>
                        <a href="#"><span class="icon icon_phone"></span> 13052531527</a>
                    </div>
                    <!-- /Feedback -->
                </div>
            </div>
        </div>
        <!-- /Company Information -->

        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <!-- Navigation Header -->
                    <div class="navbar-header">

                        <!-- Toggle Button -->
                        <button type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main-menu"
                                aria-expanded="false"
                                aria-controls="main-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="main-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../index.html">主页</a></li>
                            <li><a href="../mod/about.html">关于</a></li>
                            <li><a href="portfolio-3-col.html">产品</a></li>
                            <li><a href="../mod/contact.html">联系我们</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </nav>
</header>
<section class="section-page-header">
    <div class="container">
        <div class="row">

            <!-- Page Title -->
            <div class="col-md-8">
                <h1 class="title">关于我们</h1>
                <div class="subtitle">There are many variations of passages </div>
            </div>
            <!-- /Page Title -->

            <!-- Breadcrumbs -->
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li><i class="fa fa-fw fa-home"></i> <a href="../">主页</a></li>
                    <li>关于</li>
                </ul>
            </div>
            <!-- /Breadcrumbs -->

        </div>
    </div>
</section>
<!-- /Section: Page Header -->

<!-- Main -->
<main class="main-container">
    <div class="container">

        <div class="row">

            <!-- Our History -->
            <div class="col-md-8">

                <h3 class="title">我们的历史</h3>
                <p class="text-justify">
                   {{content.history}}
                </p>
            </div>
            <!-- Our History -->

            <!-- Our Skills -->
            <div class="col-md-4">

                <h3 class="title">我们的技能</h3>

                <div class="skills">


                    <div class="title"> HTML5 <span>80%</span></div>
                    <div class="progress">
                        <div style="width: 80%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80"
                             role="progressbar" class="progress-bar fadeInLeft wow" data-wow-duration="1.3s" data-wow-delay="0.3s"></div>
                    </div>

                    <div class="title"> CSS3 <span>75%</span></div>
                    <div class="progress">
                        <div style="width: 75%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75"
                             role="progressbar" class="progress-bar fadeInLeft wow" data-wow-duration="1.3s" data-wow-delay="0.6s"></div>
                    </div>

                    <div class="title"> JavaScript &amp; jQuery <span>85%</span></div>
                    <div class="progress">
                        <div style="width: 85%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="85"
                             role="progressbar" class="progress-bar fadeInLeft wow" data-wow-duration="1.3s" data-wow-delay="0.9s"></div>
                    </div>

                    <div class="title"> NODE <span>90%</span></div>
                    <div class="progress">
                        <div style="width: 90%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="90"
                             role="progressbar" class="progress-bar fadeInLeft wow" data-wow-duration="1.3s" data-wow-delay="1.2s"></div>
                    </div>

                    <div class="title"> PHP <span>90%</span></div>
                    <div class="progress">
                        <div style="width: 90%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="90"
                             role="progressbar" class="progress-bar fadeInLeft wow" data-wow-duration="1.3s" data-wow-delay="1.2s"></div>
                    </div>

                </div>
            </div>
            <!-- /Our Skills -->

        </div>

        <!-- Our Team -->
        <div class="row">
            <div class="our-team">

                <div class="col-md-12">
                    <h3 class="title">我们的队伍</h3>
                </div>
                <div class="col-md-3 team-member" v-for="item in content.member">
                    <div class="image">
                        <img :src="item.avatar">
                    </div>
                    <h4 class="name">{{item.name}}</h4>
                    <!--<span class="post">Company Founder</span>-->
                    <p class="text">
                        {{item.info}}
                    </p>
                </div>

            </div>
        </div>
    </div>
</main>
<!-- /Main -->

<!-- Footer -->
<footer class="footer section-small">

</footer>
<!-- /Footer -->

<!-- Scroll To Top -->
<div id="scroll-to-top" class="scroll-to-top">
    <i class="icon fa fa-angle-up"></i>
</div>

</div>
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/masonry.pkgd.min.js"></script>
<script src="../js/general.js"></script>
<script src="../js/vue.js"></script>
<script>
    $(document).ready(function () {
        var v_item_text = new Vue({
            el: $('#home')[0],
            data:{
                content:{}
            }
        });
        $.get("../../qh_api/api/team",{},function (result) {
            v_item_text.content=result.content;
        })
    })
</script>
</body>
</html>
