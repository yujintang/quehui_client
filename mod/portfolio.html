<!DOCTYPE html>
<html lang="en">
<head>
    <title>quehui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
<div id="home">
<header class="header">
    <nav id="navigation" class="navbar affix">
        <div class="information hidden-sm hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <a href="#"><span class="icon icon_mail_alt"></span> {{corp_info.email}}</a>
                        <a href="#"><span class="icon icon_phone"></span> {{corp_info.phone}}</a>
                    </div>
                    <!-- /Feedback -->
                </div>
            </div>
        </div>
        <!-- /Company Information -->

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main-menu"
                                aria-expanded="false"
                                aria-controls="main-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="main-menu" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../">主页</a></li>
                            <li><a href="about.html">关于</a></li>
                            <li><a href="#">产品</a></li>
                            <li><a href="contact.html">联系我们</a></li>
                        </ul>
                    </div>


                </div>
            </div>

        </div>
    </nav>
    <!-- /Navigation -->

</header>
<section class="section-page-header">
    <div class="container">
        <div class="row">

            <!-- Page Title -->
            <div class="col-md-8">
                <h1 class="title">产品</h1>
                <div class="subtitle">全部 产品</div>
            </div>
            <!-- /Page Title -->

            <!-- Breadcrumbs -->
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li><i class="fa fa-fw fa-home"></i> <a href="../">主页</a></li>
                    <li>产品</li>
                </ul>
            </div>
            <!-- /Breadcrumbs -->

        </div>
    </div>
</section>

<!-- Main -->
<main class="main-container">
    <section>
        <div class="container">

            <!-- Project -->
            <div class="row">
                <div class="projects-list">
                    <div class="col-sm-4 col-xs-12 project-image hss_detail" v-for="item in content">
                        <a href="detail.html" class="image-popup">
                            <div class="gallery-image">
                                <img :src="item.logo">
                            </div>
                        </a>
                    </div>

                </div>
            </div>
            <!-- /Project -->

        </div>
    </section>
</main>
<!-- /Main -->

<!-- Footer -->
<footer class="footer section-small">

</footer>
<div id="scroll-to-top" class="scroll-to-top">
    <i class="icon fa fa-angle-up"></i>
</div>
</div>
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/masonry.pkgd.min.js"></script>
<script src="../js/general.js"></script>
<script src="../js/vue.js"></script>
<script>
    $(document).ready(function () {
        var v_item_text = new Vue({
            el: $('#home')[0],
            data:{
                content:{},
                corp_info:JSON.parse(localStorage.corp_info)
            }
        });
        $.get("../../qh_api/api/product", {}, function (result) {
            if (result.code == 1) {
                v_item_text.content = result.content;
            }
        });
        $(document).on('click','.hss_detail',function (e) {
            var len=($('.hss_detail').index(this));
            localStorage.detail_id=v_item_text.content[len]._id;
        });
    })
</script>
</body>
</html>
